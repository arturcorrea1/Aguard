<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aguard - Notícias</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Libre+Baskerville:wght@400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      min-height: 100vh;
      font-family: 'Libre Baskerville', serif;
      background-color: #f4f5f7;
      background-image: url('../back/uploads/fundo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgba(244, 245, 247, 0.8);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      padding: 0.5vw 0.6vw;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li:hover {
      background-color: black;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li:hover a {
      color: white;
    }

    .search-user {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      border-bottom: 2px solid black;
      padding: 5px;
    }

    .search-box input {
      border: none;
      outline: none;
      background: none;
      font-size: 16px;
      padding: 5px;
    }

    /* ---- Notícias ---- */
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      width: 80%;
      margin: 60px auto;
      gap: 20px;
    }

    .news-box {
      background: white;
      padding: 20px;
      width: 45%;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .news-box:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .news-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .news-box h2 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .news-box p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    .btn-news {
      display: inline-block;
      align-self: flex-start;
      padding: 10px 20px;
      background: linear-gradient(135deg, #333, #666);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-news:hover {
      background: linear-gradient(135deg, #555, #888);
      transform: translateY(-2px);
    }

    #perfil-img {
      width: 5vh;
    }

    @media (max-width: 900px) {
      .news-box {
        width: 90%;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../back/uploads/zvgnczndgzndg.png" alt="Logo do site Aguard" id="logo">
      Aguard
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="forum.html">Fórum</a></li>
      </ul>
    </nav>
      <a href="perfil.html">
        <img src="../back/uploads/image-removebg-preview.png" alt="Ícone para acessar o perfil do usuário" id="perfil-img">
      </a>
    </div>
  </header>

  <main>
    <section id="news-container" class="news-container">
      <!-- As notícias da API serão inseridas aqui -->
    </section>
  </main>

  <script>
    const apiKey = "e582c64853b74fb397ca360d9f944edf";
    const query = "desperdício de água OR economia de água OR uso consciente da água";

    async function carregarNoticias() {
      try {
        const response = await fetch(`https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=pt&sortBy=publishedAt&apiKey=${apiKey}`);
        const data = await response.json();

        const container = document.getElementById("news-container");
        container.innerHTML = ""; // limpa o container

        if (data.articles.length === 0) {
          container.innerHTML = "<p>Nenhuma notícia encontrada.</p>";
          return;
        }

        data.articles.slice(0, 6).forEach(noticia => {
          const box = document.createElement("div");
          box.className = "news-box";
          box.innerHTML = `
            ${noticia.urlToImage ? `<img src="${noticia.urlToImage}" alt="Imagem da notícia">` : ""}
            <h2>${noticia.title}</h2>
            <p>${noticia.description || "Sem descrição disponível."}</p>
            <a href="${noticia.url}" target="_blank" class="btn-news">Ler mais</a>
          `;
          container.appendChild(box);
        });
      } catch (error) {
        console.error("Erro ao carregar notícias:", error);
        document.getElementById("news-container").innerHTML = "<p>Erro ao carregar notícias.</p>";
      }
    }

    carregarNoticias();
  </script>
</body>

</html>
